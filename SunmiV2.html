<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunmi V2 POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .product-grid {
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">

    <div id="app" class="flex h-screen">

        <!-- Main Content: Product Selection -->
        <div class="flex-1 flex flex-col">
            <header class="bg-white shadow-md p-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Point of Sale</h1>
                <button id="addProductBtn" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-600 transition-all">
                    Add Product
                </button>
            </header>
            <main class="flex-1 p-4 overflow-y-auto">
                <div id="productGrid" class="grid gap-4 product-grid">
                    <!-- Products will be dynamically inserted here -->
                </div>
                 <div id="noProductsMessage" class="hidden text-center text-gray-500 mt-10">
                    <p class="text-xl">No products found.</p>
                    <p>Click "Add Product" to get started!</p>
                </div>
            </main>
        </div>

        <!-- Right Sidebar: Cart -->
        <div class="w-96 bg-white shadow-2xl flex flex-col h-screen">
            <div class="p-4 border-b">
                <h2 class="text-xl font-bold text-gray-800">Current Order</h2>
            </div>
            <div id="cartItems" class="flex-1 overflow-y-auto p-4 no-scrollbar">
                <!-- Cart items will be dynamically inserted here -->
                 <div id="emptyCartMessage" class="flex items-center justify-center h-full">
                    <p class="text-gray-500">Your cart is empty</p>
                </div>
            </div>
            <div class="p-4 border-t bg-gray-50">
                <div class="space-y-2">
                    <div class="flex justify-between font-medium">
                        <span>Subtotal</span>
                        <span id="subtotal">Rp0</span>
                    </div>
                    <div class="flex justify-between font-medium">
                        <span>Tax (10%)</span>
                        <span id="tax">Rp0</span>
                    </div>
                    <div class="flex justify-between font-bold text-lg text-gray-800">
                        <span>Total</span>
                        <span id="total">Rp0</span>
                    </div>
                </div>
                <div class="mt-4">
                    <button id="checkoutBtn" class="w-full bg-green-500 text-white font-bold py-3 rounded-lg shadow-lg hover:bg-green-600 transition-all disabled:bg-gray-400 disabled:cursor-not-allowed">
                        Print Receipt
                    </button>
                     <button id="clearCartBtn" class="w-full bg-red-500 text-white font-bold py-2 rounded-lg shadow-sm hover:bg-red-600 transition-all mt-2 disabled:bg-gray-400">
                        Clear Cart
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6">Add New Product</h2>
            <form id="productForm">
                <div class="mb-4">
                    <label for="productName" class="block text-gray-700 font-medium mb-2">Product Name</label>
                    <input type="text" id="productName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="productPrice" class="block text-gray-700 font-medium mb-2">Price</label>
                    <input type="number" id="productPrice" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0">
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancelModalBtn" class="bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-lg hover:bg-gray-400 transition-all">Cancel</button>
                    <button type="submit" class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-600 transition-all">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const productGrid = document.getElementById('productGrid');
        const cartItemsContainer = document.getElementById('cartItems');
        const subtotalEl = document.getElementById('subtotal');
        const taxEl = document.getElementById('tax');
        const totalEl = document.getElementById('total');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const clearCartBtn = document.getElementById('clearCartBtn');
        const addProductBtn = document.getElementById('addProductBtn');
        const productModal = document.getElementById('productModal');
        const cancelModalBtn = document.getElementById('cancelModalBtn');
        const productForm = document.getElementById('productForm');
        const emptyCartMessage = document.getElementById('emptyCartMessage');
        const noProductsMessage = document.getElementById('noProductsMessage');
        
        let products = JSON.parse(localStorage.getItem('posProducts')) || [];
        let cart = JSON.parse(localStorage.getItem('posCart')) || [];

        // --- SUNMI PRINTER INTEGRATION ---
        // This function formats the receipt and sends it to the Sunmi V2's built-in printer.
        // It checks for the `sunmi` object provided by the device's environment.
        function printReceipt() {
            // Check if the Sunmi printing service is available
            if (typeof sunmi === 'undefined' || typeof sunmi.printer === 'undefined') {
                alert('Printing function is only available on Sunmi devices. Check console for receipt data.');
                // Log receipt data for debugging on non-Sunmi devices
                console.log('--- RECEIPT DATA ---');
                console.log('Store Name');
                console.log('--------------------------------');
                cart.forEach(item => {
                    console.log(`${item.name} (x${item.quantity}) - ${formatCurrency(item.price * item.quantity)}`);
                });
                console.log('--------------------------------');
                console.log(`Subtotal: ${subtotalEl.textContent}`);
                console.log(`Tax: ${taxEl.textContent}`);
                console.log(`Total: ${totalEl.textContent}`);
                console.log('--------------------------------');
                console.log('Thank you for your purchase!');
                return;
            }

            try {
                // Initialize printer
                sunmi.printer.init();
                
                // Set alignment and print text
                sunmi.printer.setAlignment(1); // Center alignment
                sunmi.printer.printText("Your Store Name\n");
                sunmi.printer.printText("--------------------------------\n");

                sunmi.printer.setAlignment(0); // Left alignment
                cart.forEach(item => {
                    const lineItem = `${item.name} (x${item.quantity})`;
                    const priceText = formatCurrency(item.price * item.quantity);
                    const line = `${lineItem.padEnd(20)} ${priceText.padStart(12)}\n`;
                    sunmi.printer.printText(line);
                });
                
                sunmi.printer.printText("--------------------------------\n");

                sunmi.printer.setAlignment(2); // Right alignment
                sunmi.printer.printText(`Subtotal: ${subtotalEl.textContent}\n`);
                sunmi.printer.printText(`Tax (10%): ${taxEl.textContent}\n`);
                sunmi.printer.setFontSize(36); // Larger font for total
                sunmi.printer.printText(`Total: ${totalEl.textContent}\n\n`);
                sunmi.printer.setFontSize(24); // Reset font size
                
                sunmi.printer.setAlignment(1); // Center alignment
                sunmi.printer.printText("Thank you for your purchase!\n");
                sunmi.printer.printText(`${new Date().toLocaleString()}\n`);
                
                // Print a QR code (optional)
                // sunmi.printer.printQRCode("https://your-website.com", 8, 1);
                
                sunmi.printer.lineWrap(3); // Feed 3 lines
                sunmi.printer.cut(); // Cut the paper

            } catch (e) {
                alert('An error occurred while printing.');
                console.error('Printing error:', e);
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(amount);
        }

        function renderProducts() {
            productGrid.innerHTML = '';
            if (products.length === 0) {
                 noProductsMessage.classList.remove('hidden');
            } else {
                 noProductsMessage.classList.add('hidden');
                 products.forEach(product => {
                    const productEl = document.createElement('div');
                    productEl.className = 'bg-white p-4 rounded-lg shadow-md text-center cursor-pointer hover:shadow-xl hover:scale-105 transition-transform';
                    productEl.innerHTML = `
                        <h3 class="font-semibold text-gray-800 truncate">${product.name}</h3>
                        <p class="text-gray-600">${formatCurrency(product.price)}</p>
                    `;
                    productEl.addEventListener('click', () => addToCart(product.id));
                    productGrid.appendChild(productEl);
                });
            }
        }

        function renderCart() {
            cartItemsContainer.innerHTML = '';
            if (cart.length === 0) {
                emptyCartMessage.style.display = 'flex';
                checkoutBtn.disabled = true;
                clearCartBtn.disabled = true;
            } else {
                emptyCartMessage.style.display = 'none';
                checkoutBtn.disabled = false;
                clearCartBtn.disabled = false;
                cart.forEach(item => {
                    const cartItemEl = document.createElement('div');
                    cartItemEl.className = 'flex justify-between items-center mb-4';
                    cartItemEl.innerHTML = `
                        <div>
                            <p class="font-semibold text-gray-800">${item.name}</p>
                            <p class="text-sm text-gray-500">${formatCurrency(item.price)}</p>
                        </div>
                        <div class="flex items-center space-x-3">
                            <button class="quantity-change bg-gray-200 w-6 h-6 rounded-full font-bold" data-id="${item.id}" data-change="-1">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-change bg-gray-200 w-6 h-6 rounded-full font-bold" data-id="${item.id}" data-change="1">+</button>
                            <button class="remove-item text-red-500 hover:text-red-700" data-id="${item.id}">&times;</button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(cartItemEl);
                });
            }
            updateTotals();
            saveCart();
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);

            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            renderCart();
        }

        function updateQuantity(productId, change) {
            const cartItem = cart.find(item => item.id === productId);
            if (cartItem) {
                cartItem.quantity += change;
                if (cartItem.quantity <= 0) {
                    cart = cart.filter(item => item.id !== productId);
                }
            }
            renderCart();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            renderCart();
        }

        function updateTotals() {
            const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            const tax = subtotal * 0.10;
            const total = subtotal + tax;
            
            subtotalEl.textContent = formatCurrency(subtotal);
            taxEl.textContent = formatCurrency(tax);
            totalEl.textContent = formatCurrency(total);
        }

        function saveProducts() {
            localStorage.setItem('posProducts', JSON.stringify(products));
        }

        function saveCart() {
            localStorage.setItem('posCart', JSON.stringify(cart));
        }
        
        function clearCart() {
            cart = [];
            renderCart();
        }

        // Event Listeners
        addProductBtn.addEventListener('click', () => productModal.classList.remove('hidden'));
        cancelModalBtn.addEventListener('click', () => productModal.classList.add('hidden'));

        productForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const productName = document.getElementById('productName').value;
            const productPrice = parseFloat(document.getElementById('productPrice').value);

            if (productName && !isNaN(productPrice)) {
                const newProduct = {
                    id: Date.now(),
                    name: productName,
                    price: productPrice
                };
                products.push(newProduct);
                saveProducts();
                renderProducts();
                productForm.reset();
                productModal.classList.add('hidden');
            }
        });
        
        cartItemsContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('quantity-change')) {
                const id = parseInt(e.target.dataset.id);
                const change = parseInt(e.target.dataset.change);
                updateQuantity(id, change);
            }
            if (e.target.classList.contains('remove-item')) {
                 const id = parseInt(e.target.dataset.id);
                 removeFromCart(id);
            }
        });
        
        checkoutBtn.addEventListener('click', () => {
            if (cart.length > 0) {
                printReceipt();
                clearCart();
            }
        });
        
        clearCartBtn.addEventListener('click', clearCart);

        // Initial Render
        renderProducts();
        renderCart();
    });
    </script>
</body>
</html>
